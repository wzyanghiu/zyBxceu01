<html lang="en" ng-app="ARTVIEW_APP">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 10px;
        padding-bottom: 40px;
      }
    </style>
    <link href="./static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./static/css/md.css" rel="stylesheet">
  </head>

  <body ng-controller="ArtVw_Controller">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home <%= welcome_message %></a>
        </div>
          <div> 
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="button" class="btn btn-primary btn-large" ng-show="<%= !isLogged %>"
                        onClick="location.href='signin'">登录</button>
                <button type="button" class="btn btn-primary btn-large" ng-show="<%= !isLogged %>"
                        onClick="location.href='signup'">注册</button>
                <button type="button" class="btn btn-primary btn-large" ng-show="<%= isLogged %>"
                        onClick="location.href='signout'">退出</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container full-height">
      <div class="row full-height">
        <div class="col-xs-2">
        </div>
        <section class = "col-xs-8 full-height">
        <div class="result-html full-height"> <%- artical_content %> </div>
        </section>
        <div class="col-xs-2">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-large" onClick="location.href='art_list'">返回文章列表</button>
        </div>
        <div class="col-xs-4">
        </div>
      <hr>
      <footer>
        <p>© Company 2013</p>
      </footer>
    </div>
      <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
      <script src="https://cdn.bootcss.com/angular.js/1.5.0-beta.0/angular-sanitize.min.js"></script>
      <script src="./static/js/artical_view.js"></script>
  </body>
</html>
